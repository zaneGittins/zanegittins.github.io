<footer class="custom-footer">
  <div class="wrapper">
    {% if site.github_username %}
    <p>
      <a href="https://github.com/{{ site.github_username }}">
        <svg class="svg-icon"><use xlink:href="{{ '/assets/social-icons.svg#github' | relative_url }}"></use></svg>
        {{ site.github_username }}
      </a>
    </p>
    {% endif %}
  </div>
</footer>
